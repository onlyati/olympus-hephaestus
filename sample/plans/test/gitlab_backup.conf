# Plan descriptor
<plan id="gitlab_backup"></plan>

# Stop gitlab
<step name="step01"
      desc="Stop Gitlab">
sleep 10
</step>

# Create backup
<step name="step02"
      user="www-data"
      desc="Create backup" 
      parent="step01">
whoami
</step>

# Start gitlab back
<step name="step03"
      desc="Start Gitlab"
      parent="step02">
sleep 10
</step>

<step name="step04"
      desc="Dummy step 4"
      cwd="/home/ati"
      parent="step01">
ls -l
</step>

<step name="step05"
      desc="Dummy step 5"
      parent="step04">
ls -l
</step>

<step name="step06"
      desc="Dummy step 6"
      cwd="/asd"
      parent="step04">
ls -l
</step>

# Error handler steps
<recovery name="fail02"
          desc="Alert & start Gitlab back"
          parent="step02">
ls -l /tmp
</recovery>
