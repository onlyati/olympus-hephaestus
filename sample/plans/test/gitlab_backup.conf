# Stop gitlab
<step name="step01" 
      desc="Stop Gitlab">
sleep 10
</step>

# Create backup
<step name="step02" 
      desc="Create backup" 
      parent="step01">
ls -l /tmp
</step>

# Start gitlab back
<step name="step03"
      desc="Start Gitlab"
      parent="step02">
sleep 10
</step>

# Error handler steps
<recovery name="fail02"
          desc="Alert & start Gitlab back"
          parent="step02">
ls -l /tmp
</recovery>
